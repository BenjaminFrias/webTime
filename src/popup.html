<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebTime</title>
		<link rel="stylesheet" href="popup.css" />
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="container">
			<h3>Add new web to track</h3>
			<p id="result"></p>
			<div style="display: flex; gap: 15px">
				<p>Add current website</p>
				<button id="newWebButton">+</button>
			</div>

			<div>
				<h3>Add time limit</h3>
				<form id="limitForm">
					<input
						type="number"
						name="hoursLimit"
						id="hoursLimit"
						min="0"
						max="24"
						placeholder="Hours limit"
						value="0"
					/>
					<span>:</span>
					<input
						type="number"
						name="minsLimit"
						id="minsLimit"
						min="1"
						max="59"
						placeholder="Minutes limit"
						value="0"
					/>
					<button type="submit">Set limit</button>
				</form>
			</div>
		</div>
	</body>
</html>
