<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebTime</title>
		<link rel="stylesheet" href="popup.css" />
		<script src="popup.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="top-bar">
				<img src="./assets/icons/icon48.png" alt="web time icon" />
				<h1 class="pop-title">WEBTIME</h1>
			</div>
			<p id="result"></p>
			<div class="sections">
				<div class="section new-web">
					<h2>Add current website</h2>
					<button id="newWebButton" class="section-btn">+</button>
				</div>
				<div class="section stop-tracking hidden">
					<h2>Stop tracking</h2>
					<button id="stopTrackingBtn" class="section-btn">Stop</button>
				</div>
				<div class="section add-limit hidden">
					<h2>Add time limit</h2>
					<form id="limitForm">
						<div class="limit-fields">
							<div>
								<label for="hoursLimit">Hours</label>
								<input
									type="number"
									name="hoursLimit"
									id="hoursLimit"
									class="limit-field"
									min="0"
									max="24"
									placeholder="Hours limit"
									value="0"
								/>
							</div>
							<div>
								<label for="minsLimit">Minutes</label>
								<input
									type="number"
									name="minsLimit"
									id="minsLimit"
									class="limit-field"
									min="0"
									max="59"
									placeholder="Minutes limit"
									value="0"
								/>
							</div>
						</div>
						<button type="submit" class="section-btn">Set limit</button>
					</form>
				</div>
				<div class="section remove-limit hidden">
					<h2>Remove time limit</h2>
					<button id="remove-limit-btn" class="section-btn">Remove</button>
				</div>
			</div>
		</div>
	</body>
</html>
